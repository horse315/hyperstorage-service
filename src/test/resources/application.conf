actor-system-registry: {
  hyper-storage-0: {
    actor-system-name: hyper-storage
    actor-system-key: hyper-storage-0
    log-messages: true
    deque-dispatcher: {
      executor = "thread-pool-executor"
      type = Dispatcher
    }
    akka {
      loggers = ["akka.event.slf4j.Slf4jLogger"]
      loglevel = "DEBUG"
      actor {
        provider = "akka.cluster.ClusterActorRefProvider"
        deque-dispatcher.mailbox-type = "akka.dispatch.UnboundedDequeBasedMailbox"
        debug {
          receive = on
          autoreceive = on
          lifecycle = on
        }
      }
      remote {
        log-remote-lifecycle-events = off
        netty.tcp {
          hostname = "127.0.0.1"
          port = 2550
        }
      }

      cluster {
        seed-nodes = [
          "akka.tcp://hyper-storage@127.0.0.1:2550"
        ]
        auto-down-unreachable-after = off
        roles = ["hyper-storage"]
      }

      contrib.cluster.pub-sub {
        name = distributedPubSubMediator
        role = ""
        gossip-interval = 1s
        removed-time-to-live = 120s
      }
    }
  }

  hyper-storage-1: {
